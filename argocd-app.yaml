apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: crashloop-demo
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/krishnendusukumar/k8s
    targetRevision: HEAD
    path: .
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
