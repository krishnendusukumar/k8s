apiVersion: apps/v1
kind: Deployment
metadata:
  name: cpu-throttling-demo
  namespace: default
spec:
  strategy:
    type: Recreate
  replicas: 1
  selector:
    matchLabels:
      app: cpu-throttling
  template:
    metadata:
      labels:
        app: cpu-throttling
    spec:
      containers:
      - name: stress
        image: vish/stress
        args:
        - -cpus
        - "1" 
        resources:
          requests:
            cpu: "500m"
          limits:
            cpu: "1000m" 
