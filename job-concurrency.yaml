apiVersion: batch/v1
kind: CronJob
metadata:
  name: demo-concurrency-forbid
  namespace: default
spec:
  schedule: "*/1 * * * *"
  concurrencyPolicy: Allow
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: hello
            image: busybox
            command:
            - /bin/sh
            - -c
            - date; echo Hello from the Kubernetes cluster; sleep 90
          restartPolicy: OnFailure
