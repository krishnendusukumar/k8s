apiVersion: apps/v1
kind: Deployment
metadata:
  name: imagepull-demo
  namespace: default
spec:
  strategy:
    type: Recreate
  replicas: 1
  selector:
    matchLabels:
      app: imagepull-demo
  template:
    metadata:
      labels:
        app: imagepull-demo
    spec:
      containers:
      - name: nginx
        image: nginxx:latest
        ports:
        - containerPort: 80
