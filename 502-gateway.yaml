---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-fixed
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-fixed
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: nginx-fixed
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-service-fixed
  namespace: default
spec:
  type: ClusterIP
  selector:
    app: nginx-fixed
  ports:
    - port: 80
      targetPort: 80  # Fixed: Changed from 9999 to 80 to match container port
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-ingress-fixed
  namespace: default
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nginx-service-fixed
            port:
              number: 80
