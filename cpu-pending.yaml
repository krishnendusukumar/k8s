apiVersion: apps/v1
kind: Deployment
metadata:
  name: cpu-pending-demo
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cpu-pending-demo
  template:
    metadata:
      labels:
        app: cpu-pending-demo
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        resources:
          requests:
            cpu: "100m"  # Fixed: Changed from 100 cores to 100 millicores
