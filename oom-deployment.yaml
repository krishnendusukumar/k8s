apiVersion: apps/v1
kind: Deployment
metadata:
  name: oom-demo
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: oom-demo
  template:
    metadata:
      labels:
        app: oom-demo
    spec:
      containers:
      - name: stress
        image: polinux/stress
        command: ["stress"]
        args: ["--vm", "1", "--vm-bytes", "150M", "--vm-hang", "1"]
        resources:
          requests:
            memory: "200Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
